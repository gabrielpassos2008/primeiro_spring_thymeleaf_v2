<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <title>Editar Tarefa</title>
</head>

<body>
    <ul class="nav nav-tabs justify-content-sm-center">
        <li class="nav-item">
            <a class="nav-link " href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/create" aria-current="page">Cadastrar Tarefa</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/list">Listar Tarefa</a>
        </li>
    </ul>

    <h1 class="display-4 fw-bold text-body-emphasis fs-2 pt-2">Atualize Sua Tarefa</h1>
    <form class="container" method="post" action="/create"  th:object="${task}" >
        <input type="hidden"  name="id" th:value="${task.id}">
        <div class="mb-3">
            <label for="inputTask" class="form-label">Nome da Tarefa</label>
            <input type="text" class="form-control" id="inputTask" name="name" th:value="${task.name}">
        </div>

        <div class="mb-3">
            <label for="inputDate" class="form-label">Data da terafa</label>
            <input type="text" class="form-control" id="inputDate" name="date" th:value="${task.date}">
        </div>
        <div class="mb-3">
            <select class="form-select" aria-label="Default select example" name="status">
                <option value="pendente">Pendente</option>
                <option alue="concluida">ConcluÃ­da</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>

    </form>
</body>

</html>
